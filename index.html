<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app"> <!--Main body-->
      <div class="vid-container">
            <video loop>
              <source src="./videos/rain.mp4" type="video/mp4">
            </video>
        </div>
      <div class="time-select "><!--Time select begins-->
        <button data-time="10"> 10 Seconds</button>
        <button data-time="120"> 2 Minutes</button>
        <button data-time="300"> 5 Minutes</button>
        <button data-time="600"> 10 Minutes</button>
    </div>
      <!--Time select end-->
      <div class="player-container"><!--Player container begins-->
        <audio class="song">
            <source src="./sounds/rain.mp3" type="audio/mp3">
        </audio>
        <img src="./svg/play.svg" class="play" alt="play">
        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>
    </div>
      <!--Player-container ends-->
      <div class="sound-picker"><!--sound Picker begins-->
        
        <button class="choose-song" data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4">
            <img src="./svg/rain.svg" alt="rain"><h3 class="describe">Click to change Song</h3>
        </button>
        
        <button class="choose-vid" data-sound="./sounds/beach.mp3" data-video="./videos/beach.mp4">
            <img src="./svg/beach.svg" alt="beach"><h3 class="describe">Click to change video</h3>
        </button>
    </div>
      <!--Sound Picker begins-->
    </div>
    <!--Main body ends-->

    
    <script src="index.js"></script>
  </body>
</html>
